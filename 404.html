<html>
  <head>
    <title>NoipBook 算法書</title>
    <script>
      var loc = 'http://noipbook.rainboy.cc';
      var regex = /http:\/\/noipbook\.rainboy\.cc\/book\/([^#]+)#(.+)/;
      var result = regex.exec(window.location);
      if (result) {
        window.location = loc + '/#docs/' + result[1] + '#' + result[2];
      } else {
        window.location = loc;
      }
    </script>
  </head>
  <body>
    <p>redirecting...</p>
  </body>
</html>
